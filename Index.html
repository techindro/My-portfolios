<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6366f1;
      --secondary: #8b5cf6;
      --accent: #06b6d4;
      --dark: #0f172a;
      --darker: #020617;
      --light: #e2e8f0;
    }
    
    body {
      background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
      color: var(--light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .header {
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }
    
    .header.scrolled {
      padding: 0.5rem 0;
      background: rgba(2, 6, 23, 0.98);
    }
    
    .nav-links {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    
    .nav-links button {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      padding: 0.5rem 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
    }
    
    .nav-links button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(99, 102, 241, 0.4);
    }
    
    .nav-links button.active {
      background: linear-gradient(135deg, var(--accent) 0%, var(--primary) 100%);
    }
    
    .content {
      padding-top: 80px;
      min-height: 100vh;
    }
    
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 200;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s ease;
    }
    
    .modal {
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      padding: 2.5rem;
      border-radius: 15px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      animation: slideUp 0.4s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .modal input {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1.2rem;
      border: 1px solid rgba(99, 102, 241, 0.3);
      border-radius: 8px;
      background: rgba(15, 23, 42, 0.7);
      color: var(--light);
      transition: all 0.3s ease;
    }
    
    .modal input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }
    
    .modal button {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }
    
    .btn-login { 
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
    }
    
    .btn-signup { 
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
    }
    
    .btn-close { 
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
    }
    
    .modal button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .moon {
      position: fixed;
      top: 5%;
      right: 5%;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at 30% 30%, #fff 0%, #e2e8f0 40%, #94a3b8 100%);
      border-radius: 50%;
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
      z-index: 1;
      animation: float 6s ease-in-out infinite;
    }
    
    @media (min-width: 1024px) {
      .moon { width: 150px; height: 150px; }
    }
    
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 5s infinite;
    }
    
    .rocket {
      position: fixed;
      z-index: 2;
      font-size: 2rem;
      color: #ff6b6b;
      filter: drop-shadow(0 0 10px #ff6b6b);
      animation: flyRocket 15s linear infinite;
    }
    
    .rocket:nth-child(2) {
      animation-delay: 5s;
      color: #4ecdc4;
      filter: drop-shadow(0 0 10px #4ecdc4);
    }
    
    .rocket:nth-child(3) {
      animation-delay: 10s;
      color: #ffe66d;
      filter: drop-shadow(0 0 10px #ffe66d);
    }
    
    .hero-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .hero-content {
      max-width: 800px;
      z-index: 10;
    }
    
    .profile-image {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid rgba(99, 102, 241, 0.3);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      margin-bottom: 2rem;
      transition: all 0.5s ease;
      position: relative;
      z-index: 5;
    }
    
    .profile-image:hover {
      transform: scale(1.05);
      border-color: var(--primary);
      box-shadow: 0 15px 40px rgba(99, 102, 241, 0.4);
    }
    
    .hero-title {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--light) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .hero-subtitle {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #94a3b8;
    }
    
    .hero-description {

      margin-bottom: 2.5rem;
      color: #cbd5e1;

      padding: 1.5rem;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .hawking-quote {

      font-weight: 700;
      line-height: 1.3;
      margin: 2.5rem 0;
      padding: 2rem;
      text-align: center;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(139, 92, 246, 0.2) 100%);
      border-radius: 15px;
      border-left: 5px solid var(--accent);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);

    }
    
    .social-links {

      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;

    .social-link {

      height: 50px;
      border-radius: 50%;

      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .social-link:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(99, 102, 241, 0.4);
    }
    
    .section {

    }
    
    .section-title {

      font-weight: 700;
      margin-bottom: 3rem;
      text-align: center;
      position: relative;
    }
    
    .section-title::after {

      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);

      height: 4px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      border-radius: 2px;
    }
    
    .card {

      border-radius: 15px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);

      backdrop-filter: blur(10px);
    }
    
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    }
    
    .experience-item {

      padding-left: 1.5rem;
      margin-bottom: 2rem;
      position: relative;
    }
    
    .experience-item::before {

      left: -8px;
      top: 0;
      width: 14px;
      height: 14px;
      border-radius: 50%;

    .skill-bar {

      margin: 1rem 0;

    }

      gap: 2rem;
    }
    
    .achievement-card {

      border-radius: 15px;
      padding: 2rem;
      text-align: center;
      transition: all 0.3s ease;
      border: 1px solid rgba(99, 102, 241, 0.2);
    }
    
    .achievement-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.2);
    }
    
    .achievement-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }
    
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-control {
      width: 100%;
      padding: 1rem;
      border-radius: 8px;
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--light);
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }
    
    textarea.form-control {
      min-height: 150px;
      resize: vertical;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
    }
    
    .footer {
      background: rgba(2, 6, 23, 0.95);
      padding: 2rem 0;
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(30px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
    
    @keyframes flyRocket {
      0% {
        transform: translateX(-100px) translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateX(100vw) translateY(-100px) rotate(45deg);
        opacity: 0;
      }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2.5rem;
      }
      
      .hero-subtitle {
        font-size: 1.2rem;
      }
      
      .hawking-quote {
        font-size: 1.5rem;
        padding: 1.5rem;
      }
      
      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .section-title {
        font-size: 2rem;
      }
      
      .rocket {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    function createStars() {
      const starsContainer = document.querySelector('.stars');
      for (let i = 0; i < 150; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 5 + 's';
        star.style.width = Math.random() * 3 + 'px';
        star.style.height = star.style.width;
        starsContainer.appendChild(star);
      }
    }
    
    function createRockets() {
      const rocketsContainer = document.querySelector('.rockets');
      for (let i = 0; i < 3; i++) {
        const rocket = document.createElement('div');
        rocket.className = 'rocket';
        rocket.innerHTML = '<i class="fas fa-rocket"></i>';
        rocket.style.left = Math.random() * 20 + '%';
        rocket.style.top = Math.random() * 20 + 'vh';
        rocketsContainer.appendChild(rocket);
      }
    }
    
    function handleScroll() {
      const header = document.querySelector('.header');
      if (window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    }
    
    window.addEventListener('load', () => {
      createStars();
      createRockets();
    });
    window.addEventListener('scroll', handleScroll);
  </script>
